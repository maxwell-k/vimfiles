description: Incus profile for testing with Ubuntu 24.05 Noble and homebrew
config:
  user.vendor-data: |
    #cloud-config
    package_upgrade: true
    package_update: true
    packages:
      - openssh-server
      - zsh
      # https://docs.brew.sh/Homebrew-on-Linux
      - build-essential
      - procps
      - curl
      - file
      - git
    runcmd:
      - [mkdir, --parents, /home/maxwell-k/.local/bin]
      - - curl
        - --output
        - /home/maxwell-k/.zshenv
        - https://raw.githubusercontent.com/maxwell-k/dotfiles/refs/heads/main/dotfiles/zshenv
      - - chown
        - maxwell-k:maxwell-k
        - /home/maxwell-k/.local
        - /home/maxwell-k/.local/bin
        - /home/maxwell-k/.zshenv
    write_files:
      - path: /etc/ansible/hosts
        content: |
          ::1 ansible_connection=local ansible_python_interpreter=auto_silent
      - path: /home/maxwell-k/.zshrc
        content: |
          bindkey -v
        owner: maxwell-k:maxwell-k
        permissions: "0644"
        defer: true
    users:
      - name: maxwell-k
        sudo: ALL=(ALL) NOPASSWD:ALL
        shell: /usr/bin/zsh
        ssh_authorized_keys:
          - >
            ssh-ed25519
            AAAAC3NzaC1lZDI1NTE5AAAAIOnexLmfscxCK5QsBTR8adsxcmXJcu0BnEQzx68B7UgL
            codeberg.org/maxwell-k

