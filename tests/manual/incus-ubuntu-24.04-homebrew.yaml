description: Incus profile for testing with Ubuntu 24.05 Noble and homebrew
config:
  user.vendor-data: |
    #cloud-config
    package_upgrade: true
    package_update: true
    packages:
      - zsh
      # https://docs.brew.sh/Homebrew-on-Linux
      - build-essential
      - procps
      - curl
      - file
      - git
    users:
      - name: maxwell-k
        sudo: ALL=(ALL) NOPASSWD:ALL
        shell: /usr/bin/zsh
    write_files:
      - path: /etc/zsh/zshenv
        append: true
        content: |
          export PATH="$HOME/.local/bin:$PATH"
      - path: /etc/ansible/hosts
        content: |
          ::1 ansible_connection=local ansible_python_interpreter=auto_silent
      - path: /home/maxwell-k/.zshrc
        content: |
          bindkey -v
        owner: maxwell-k:maxwell-k
        defer: true
    runcmd:
      - mkdir --parents /home/maxwell-k/.local/bin
      - chown -R maxwell-k:maxwell-k /home/maxwell-k/.local

